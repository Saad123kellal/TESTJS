<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Preview</title>
    <style>
        #image {
            width: 100%;
            height: 200px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            font-size: 1.5rem;
            color: #555;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .previewPic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }

        .previewPic:hover {
            transform: scale(1.1);
            border-color: #888;
        }
    </style>
</head>

<body>
    <div id="image">Hover over an image below to display here.</div>
    <div class="image-container">
        <img class="previewPic" src="image1.jpg" alt="Description of Image 1" onmouseover="upDate(this)"
            onmouseout="undo()">
        <img class="previewPic" src="image2.jpg" alt="Description of Image 2" onmouseover="upDate(this)"
            onmouseout="undo()">
        <img class="previewPic" src="image3.jpg" alt="Description of Image 3" onmouseover="upDate(this)"
            onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>

</html>
